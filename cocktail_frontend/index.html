<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cocktail Delight</title>
</head>

<body>
  <div class="container">

    <header>
      <h1 id="main-title">Cocktail Delights</h1>
    </header>
    
    <div class="form">
      <form id="new-cocktail-form" class="hidden">
          <label for="cocktail_title">Title</label><br>
          <input type="text" name="title"><br>
          <label for="cocktail_img">Image Link</label><br>
          <input type="text" name="image"><br>
          <label for="cocktail_ingredients">Ingredients</label><br>
          <input type="text" name="ingredients" placeholder="Separate by a comma and space"><br>
          <input id="form-submit" type="submit" value="Add Cocktail">
      </form>


    <div id="cocktail-card-container"></div>

  </div>
    <script src="index.js"></script>
</body>

</html>
